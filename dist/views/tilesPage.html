<div class="col-xs-12 col-md-12 col-lg-12 col-xl-12 v-offset-bottom-15px"> <div class="row ibox-title"> <div class="btn-group col-sm-1 col-md-1 col-lg-1 col-xl-1 pull-left"> <a class="btn btn-md" ng-hide="isLastItem" ng-click="onMovePanelTo({index: panel.indexData.curr, increment: +1})"><span class="glyphicon glyphicon-arrow-down"></span></a> <a class="btn btn-md" ng-hide="isFirstItem" ng-click="onMovePanelTo({index: panel.indexData.curr, increment: -1})"><span class="glyphicon glyphicon-arrow-up"></span></a> </div> <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 dashed-box"> <div class="row"> <h5 class="panel-box-heading"> <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">{{panel.title}}</div> <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 align-right">{{panel.data.length}}</div> </h5> </div> </div> <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 align-right"> <a class="btn btn-md bordered" href="javascript:;" ng-show="panel.open" ng-click="collapseOpen();"><span class="glyphicon glyphicon-minus"></span></a> <a class="btn btn-md bordered" href="javascript:;" ng-hide="panel.open" ng-click="collapseOpen();"><span class="glyphicon glyphicon-plus"></span></a> </div> </div> <div ng-show="panel.open" class="ibox-content no-padding" ng-class="{'tiles-list-view':panel.listView}"> <div class="container-fluid"> <div class="row"> <div ng-class="panel.class_names" class="col-sm-4 col-md-3 col-lg-2 col-xl-2" ng-repeat="report in panel.data"> <a href="javascript:void(0)" ng-click="loadReport(report);" target="_blank" title="{{report.reportDesc}}" ng-show="externalUrl"> <div class="panel panel-primary reports-box"> <load-tile-image></load-tile-image> <div class="panel-footer"> <span class="pull-left wrap-reportname">{{report.name}} </span> <div class="clearfix"></div> </div> </div> </a> <a ng-href="#/reports/{{report.levelId}}/{{report.id}}/report" title="{{report.reportDesc}}" ng-hide="externalUrl"> <div class="panel panel-primary reports-box" ng-class                             <div class="tile-hover-div-search"></div --> <div class="panel-footer"> <span class="pull-left wrap-reportname">{{report.name}} </span> <div class="clearfix"></div> </div> </div> </a> <div class="footer-links"> <div class="open-exteranl" title="Open in new window/tab"> <a ng-show="report.type.toLowerCase() === 'tableau'" href="{{report.reportLink}}?:embed=y&:showVizHome=n&:apiID=handler0" target="_blank"><img src="images/resources-icon-link.a5e416ba.jpg"></a> <a ng-show="report.type.toLowerCase() !== 'tableau'" href="{{report.reportLink}}" target="_blank"><img src="images/resources-icon-link.a5e416ba.jpg"></a> </div> <div class="favorite-button" ng-click="changeFavorite(report)" ng-class="{'favorite-selected': report.favorite === 'Y' }" title="Make this Report favorite"></div> </div> </div> <div class="refresh-status-icon" ng-class="{'refresh-status-icon-green': report.refreshStatus === 'Y' }"></div> <p ng-show="panel.data.length === 0" class="text-center"> <span ng-show="panel.rr"> There are no recommended reports for this persona. </span> <span ng-show="panel.title === 'Favorite Reports'"> There are currently no favorite reports. </span> </p> </div> <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12 align-right" ng-show="panel.viewMoreUiLink && panel.data.length !== 0"> <a ui-sref="{{panel.viewMoreUiLink? panel.viewMoreUiLink : 'home'}}">{{viewMoreLink}}</a> </div> </div> </div> </div>
