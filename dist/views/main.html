<div class="row"> <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"> <div class="row home-header-block"> <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12 col-no-padding" ng-mouseenter="triggerCarousel()"> <div class="col-xs-12 carouselSlider col-no-padding" ng-if="ieFlag"> <div ng-show="personaInfo.status.toLowerCase() === 'error'"> <img src="{{personaInfo.communicationList[0].image}}" style="width: 100%"> <div class="carousel-caption"> <div class="carousel-caption-centered"> <div class="child1"> <h4>{{personaInfo.communicationList[0].title}}</h4> </div> <div class="child2"> <p><a href="{{personaInfo.communicationList[0].link}}" target="_blank">{{personaInfo.communicationList[0].details}}</a></p> </div> </div> </div> </div> <uib-carousel active="active" interval="myInterval" ng-show="personaInfo.status.toLowerCase() === 'success'" no-wrap="noWrapSlides"> <uib-slide ng-repeat="slide in carouselData"> <a href="{{slide.link}}" target="_blank"> <img ng-src="{{slide.image}}" style="margin:auto"> </a> <div class="carousel-caption" ng-class="{'carousel-z-index':slide.link === ''}"> <div class="carousel-caption-centered"> <div class="child1"> <h4>{{slide.title}}</h4> </div> <div class="child2"> <p><a href="{{slide.link}}" target="_blank">{{slide.details}}</a></p> </div> </div> </div> </uib-slide> </uib-carousel> </div> </div> <div class="col-xl-3 col-lg-3 col-md-3 hidden-xs hidden-sm v-padding-top-10px v-padding-bottom-10px background-dark"> <div ng-scrollbars ng-scrollbars-config="config" class="hidden-xs hidden-sm"> <ul class="news-list" class="row"> <li ng-repeat="news in newsData"> <div class="container"> <a ng-href="{{news.url}}" target="_blank" class="news-heading"> <div>{{news.title}}</div> </a> </div> </li> </ul> </div> <div class="hidden-xl hidden-lg hidden-md news-mobile"> <ul class="news-list" class="row"> <li ng-repeat="news in newsData"> <div class="container"> <a ng-href="{{news.url}}" target="_blank" class="news-heading"> <div> {{news.title | limitTo:14}}<span ng-show="news.title.length > 14">...</span> </div> </a> </div> </li> </ul> </div> </div> </div> </div> <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 hidden-xs" ng-hide="personaInfo.status.toLowerCase() === 'error'"> <div class="pull-right tile-list"> <a class="list-grid-container align-center" ng-class="{bordered:listViewStatus === 'detailed'}" ng-click="setListView('detailed')" data-toggle="tooltip" data-placement="left" tooltip title="Detailed View"> <span class="detailed-view-icon"></span> </a> <a class="list-grid-container align-center" ng-class="{bordered:listViewStatus === 'list'}" ng-click="setListView('list')" data-toggle="tooltip" data-placement="left" tooltip title="List View"> <span class="list-view-icon"></span> </a> <a class="list-grid-container align-center" ng-class="{bordered:listViewStatus === 'grid'}" ng-click="setListView('grid')" data-toggle="tooltip" data-placement="bottom" tooltip title="Tile View"> <span class="grid-view-icon"></span> </a> </div> </div> <load-tiles tiles-data="report" on-move-panel-to="onMovePanelTo(index,increment)" user-login-name="{{userObject.emcLoginName}}" ng-repeat="report in reportPanelList" ng-hide="personaInfo.status === 'Error'"></load-tiles> <p ng-show="personaInfo.status.toLowerCase() === 'error'" class="text-center persona-error margin-top-md col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12 text-center"> {{personaInfo.message}} </p> </div>
