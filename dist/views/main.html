<div class="row"> <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-ml-9 col-no-padding" ng-mouseenter="triggerCarousel()"> <div class="col-xs-12 carouselSlider col-no-padding" ng-if="ieFlag"> <!--img src="images/banner.png" style="width: 100%;"/>--> <uib-carousel active="active" interval="myInterval" ng-show="personaInfo.status.toLowerCase() === 'success'" no-wrap="noWrapSlides"> <uib-slide ng-repeat="slide in carouselData"> <img ng-src="{{slide.image}}" style="margin:auto"> <div class="carousel-caption"> <div class="carousel-caption-centered"> <div class="child1"> <h4>{{slide.title}}</h4> </div> <div class="child2"> <p><a href="{{slide.link}}" target="_blank">{{slide.details}}</a></p> </div> </div> </div> </uib-slide> </uib-carousel> </div> </div> <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 v-padding-top-10px v-padding-bottom-10px background-dark"> <div ng-scrollbars ng-scrollbars-config="config"> <ul class="news-list"> <li ng-repeat="news in newsData"> <div class="container"> <div>{{news.title}}</div> <a ng-href="{{news.url}}" target="_blank" class="news-heading"> Read > </a> <div class="news-desc ng-hide"> {{news.description}} </div> </div> </li> </ul> </div> </div> <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"> <div class="pull-right"> <a class="btn btn-lg align-center" ng-class="{bordered:reportPanelList[0]['listView'] == true}" ng-click="setListView(true)"><span class="glyphicon glyphicon-align-left"></span></a> <a class="btn btn-lg align-center" ng-class="{bordered:reportPanelList[0]['listView'] == false}" ng-click="setListView(false)"><span class="glyphicon glyphicon-th-large"></span></a> </div> </div> <load-tiles tiles-data="report" on-move-panel-to="onMovePanelTo(index,increment)" user-login-name="{{userObject.emcLoginName}}" ng-repeat="report in reportPanelList"></load-tiles> </div>
