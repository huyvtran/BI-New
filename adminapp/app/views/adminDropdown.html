<div class="ui-grid-cell-contents">
    <div class="row-options">
        <span ng-hide="grid.appScope.state.current.name !== 'administration.list.users' || grid.appScope.checkRole(row.entity) || grid.appScope.userObject.userinfo.role.toLowerCase() !== 'admin'">
            <a ng-click=grid.appScope.updateMemberShip(row.entity) title="BU Persona Membership"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
        </span>    
        <span>
            <a ng-click=grid.appScope.open(row.entity) title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </span>
        <span ng-hide="(grid.appScope.state.current.name === 'administration.list.users' || grid.appScope.state.current.name === 'administration.list.groups') && grid.appScope.userObject.userinfo.role.toLowerCase() === 'buadmin'">
            <a ng-click=grid.appScope.deleteItems(row.entity) title="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </span>
    </div>
</div>
