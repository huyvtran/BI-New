<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row home-header-block">
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12 col-no-padding" ng-mouseenter="triggerCarousel()">
                <div class="col-xs-12 carouselSlider col-no-padding" ng-if="ieFlag">
                    <div ng-show="personaInfo.status.toLowerCase() === 'error'">
                        <img src="{{personaInfo.communicationList[0].image}}" style="width: 100%;"/>
                        <div class="carousel-caption">
                            <div class="carousel-caption-centered">
                                <div class="child1">
                                    <h4>{{personaInfo.communicationList[0].title}}</h4>
                                </div>
                                <div class="child2">
                                    <p><a href="{{personaInfo.communicationList[0].link}}" target="_blank">{{personaInfo.communicationList[0].details}}</a></p>
                                </div>
                            </div>
                        </div>
                    </div>    
                    <uib-carousel active="active" interval="myInterval" ng-show="personaInfo.status.toLowerCase() === 'success'" no-wrap="noWrapSlides">
                        <uib-slide ng-repeat="slide in carouselData" >
                            <img ng-src="{{slide.image}}" style="margin:auto;">
                            <div class="carousel-caption">
                                <div class="carousel-caption-centered">
                                    <div class="child1">
                                        <h4>{{slide.title}}</h4>
                                    </div>
                                    <div class="child2">
                                        <p><a href="{{slide.link}}" target="_blank">{{slide.details}}</a></p>
                                    </div>
                                </div>
                            </div>
                        </uib-slide>
                    </uib-carousel>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12 v-padding-top-10px v-padding-bottom-10px background-dark">
                <div ng-scrollbars ng-scrollbars-config="config" class="hidden-xs hidden-sm">
                    <ul class="news-list" class="row">
                        <li ng-repeat="news in newsData">
                            <div class="container">
                                <div>{{news.title}}</div>
                                <a ng-href="{{news.url}}" target="_blank" class="news-heading" >
                                    Read >
                                </a>
                                <div class="news-desc ng-hide">
                                    {{news.description}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="hidden-xl hidden-lg hidden-md news-mobile">
                    <ul class="news-list" class="row">
                        <li ng-repeat="news in newsData">
                            <div class="container">
                                <div>
                                    {{news.title | limitTo:14}}<span ng-show="news.title.length > 14">...</span>
                                </div>
                                <a ng-href="{{news.url}}" target="_blank" class="news-heading" >
                                    Read >
                                </a>
                                <div class="news-desc ng-hide">
                                    {{news.description}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 hidden-xs" ng-hide="personaInfo.status.toLowerCase() === 'error'">
        <div class="pull-right tile-list">
            <a class="btn btn-lg align-center" ng-class="{bordered:listViewStatus === true}" ng-click="setListView(true)"><span class="glyphicon glyphicon-th-list"></span></a>
            <a class="btn btn-lg align-center" ng-class="{bordered:listViewStatus === false}" ng-click="setListView(false)"><span class="glyphicon glyphicon-th-large"></span></a>
        </div>
    </div>
    <load-tiles tiles-data="report" on-move-panel-to="onMovePanelTo(index,increment)" user-login-name="{{userObject.emcLoginName}}" ng-repeat="report in reportPanelList" ng-hide="personaInfo.status === 'Error'"></load-tiles>
    <p ng-show="personaInfo.status.toLowerCase() === 'error'" class="text-center persona-error margin-top-md col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12 text-center">
        {{personaInfo.message}}
    </p>
</div>
