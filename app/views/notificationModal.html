<div id="GroupsModal">
    <div class="modal-header">
        <button type="button" class="close text-black" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 ng-hide="notificationAlert.moreInfoUrl" class="modal-title">{{notificationAlert.header}}</h3>
        <a href="{{notificationAlert.moreInfoUrl}}" ng-show="notificationAlert.moreInfoUrl" target="_blank">
            <h3 class="modal-title">{{notificationAlert.header}}</h3>
        </a>
    </div>
    <div class="modal-body">
        <div class="row">
            <div  class="col-xs-12">
                <p class="notfy-date-owner">Created by <i><span ng-bind-template="{{notificationAlert.owner}}"></span></i> on <span class="notfy-create-date align-left">{{notificationAlert.biCreatedDate | date:"mediumDate"}}</span></p>
                <p>{{notificationAlert.messageBody}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success p-xs text-white" ng-hide="notificationAlert.readDate" type="button" ng-click="dismissAlert(notificationAlert.assignId)"> Dismiss</button>
    </div>
</div>
